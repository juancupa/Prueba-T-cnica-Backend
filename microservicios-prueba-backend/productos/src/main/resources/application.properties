server.port=8081

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/productos_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

app.api-key=${APP_API_KEY:SECRET123}

products.base-url=${PRODUCTS_BASE_URL:http://inventario:8082/api/inventarios}
products.api-key=${PRODUCTS_API_KEY:SECRET123}